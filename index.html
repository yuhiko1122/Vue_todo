<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ToDo</title>
  </head>
  <body>
    <div id="app">
      <input type="text" v-model="myName" />
      {{myName}}
    </div>
  </body>
  <script src="https://unpkg.com/vue@next"></script>
  <script>
    const instance = {
      data() {
        return {
          myName: "MouMou",
        };
      },
    };

    Vue.createApp(instance).mount("#app");
  </script>
</html>
